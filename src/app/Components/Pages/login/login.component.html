<div class="main-box">
    <div class="content">
        <div class="login-form">
            <div>
                <span>Welcome</span>
            </div>
            <form  (ngSubmit)="onSubmit()">
                <div class="inpt">
                    <input type="email" formControlName="email" placeholder="Email">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <small>Email is required and must be valid.</small>
                    </div>
                    
                    <input type="password" formControlName="password" placeholder="Password">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <small>Password is required (minimum 6 characters).</small>
                    </div>
                </div>
                <div class="btn">
                    <button routerLink="/home" type="submit" [disabled]="loginForm.invalid">Click</button>
                </div>
                <div>
                    <span class="txt">Don't have an account yet? <a routerLink="/register">Click here!</a></span>
                </div>
            </form>
        </div>
        <div class="img">
            <img src="../../assets/login.webp" alt="">
        </div>
    </div>
</div>
